<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapping Charlie Brown</title>
  </head>
  <body>
    <img
      src="charlie-brown-christmas-tree1.jpg"
      alt="charlie-brown-christmas-tree1"
      usemap="#charlie"
    />

    <map name="charlie">
      <area
        alt="peanuts.com"
        title="peanuts.com"
        href="https://www.peanuts.com/"
        coords="58,63,186,207"
        shape="rect"
        target="_Blank"
      />
      <area
        alt="peanuts movie imdb"
        title="peanuts movie imdb"
        href="https://www.imdb.com/title/tt2452042/"
        coords="369,187,57"
        shape="circle"
        target="_Blank"
      />
      <area
        alt="peanuts wiki"
        title="peanuts wiki"
        href="https://en.wikipedia.org/wiki/Peanuts"
        coords="47,228 26,275 9,358 24,374 38,360 32,340 51,314 85,319 104,312 102,298 113,306 114,319 105,343 100,360 76,377 92,377 117,371 114,380 103,387 115,393 169,385 162,370 145,371 154,350 149,325 128,301 125,291 163,267 164,256 173,250 174,240 166,235 158,237 133,226 108,236 100,235 101,231 72,218 "
        shape="polygon"
        target="_Blank"
      />
    </map>
    <p>click on the house take you to peanuts.com</p>
    <p>click on the dog take you to peanuts wiki page</p>
    <p>click on charlie's face take you to peanuts movie imdb page</p>
  </body>
</html>
